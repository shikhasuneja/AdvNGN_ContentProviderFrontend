<html>
<head>
<title>Next-gen Web Services [NWS] Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
<div class="app-title"> <h1>Next-gen Web Services [NWS] Homepage<h1>
<h1>Webpage-on-demand Service: Create a webpage with just a few clicks!</h1></div>
{% if error %}
<br><div class="app-title"><h2>{{error}}<h2></div><br>
{% endif %}
<form action="/homepage" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title"> <h2>New customer? Sign up here!</h2> </div>
<div class="login-form">
<div class="control-group">
<input type="text" class="login-field" placeholder="username" name="newusername" value="{{request.form.newusername}}">
<label class="login-field-icon fui-user" for="login-name"></label>
</div>
<div class="control-group">
<input type="email" class="login-field" placeholder="email" name="newemail" value="{{request.form.newemail}}">
<label class="login-field-icon fui-user"></label>
</div>
<div class="control-group">
<input type="password" class="login-field" placeholder="password" name="newpassword" value="{{request.form.newpassword}}">
<label class="login-field-icon fui-lock" for="login-pass"></label>
</div>
<input type="submit" value="Sign up!" class="btn btn-primary btn-large btn-block" >
<br>
</div>
</div>
</div>
<div class="login">
<div class="login-screen">
<div class="app-title"> <h2>Existing customer? Sign in here!</h2></div>
<div class="login-form">
<div class="control-group">
<input type="text" class="login-field" placeholder="username" name="username" value="{{request.form.username}}">
<label class="login-field-icon fui-user" for="login-name"></label>
</div>
<div class="control-group">
<input type="email" class="login-field" placeholder="email" name="email" value="{{request.form.email}}">
<label class="login-field-icon fui-user"></label>
</div>
<div class="control-group">
<input type="password" class="login-field" placeholder="password" name="password" value="{{request.form.password}}">
<label class="login-field-icon fui-lock" for="login-pass"></label>
</div>
<input type="submit" value="Sign in!" class="btn btn-primary btn-large btn-block" >
<br>
</div>
</div>
</div>
</form>
</body>
</html>
